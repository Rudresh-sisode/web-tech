<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Company Login | OTP Email Template</title>
</head>
<body>
    <div style="width: 100%; max-width: 600px; margin: 0 auto;">
        <div style="padding: 20px; background-color: #f2f2f2; text-align: center; border-radius: 10px;">
            <h2 style="font-size: 24px; margin: 20px;">One-Time Password</h2>
        </div>
        <div style="padding: 20px;">
            <p style="font-size: 16px;">Organization : #{orgName}, </p>
            <p style="font-size: 16px;">Login OTP code is:</p>
            <div style="padding: 20px; background-color: #f2f2f2; text-align: center; border-radius: 10px;">
                <div>
                    <h4 style="display: inline-block; margin: 0%;">Note :</h2> 
                    <p style="display: inline-block; margin: 0%;"> This OTP is only valid for mobile and tablet devices.</p>
                </div>
                <h3 style="font-size: 32px; margin: 10px;">#{orgOTP}</h3>
            </div>
            <p style="font-size: 16px;">Please enter this code in the application to verify your identity.</p>
            <p style="font-size: 16px;">This OTP will expire in #{expiryTime} minutes.</p>
            <p style="font-size: 16px;">Best regards,<br> #{teamName}</p>
        </div>
    </div>
</body>
</html>
