<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us Email Template</title>
</head>
<body>
    <div style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <div style="padding: 20px; background-color: #f2f2f2; text-align: center; border-radius: 10px 10px 0 0;">
            <h2 style="font-size: 24px; margin: 0;">New contact request</h2>
        </div>
        <div style=" padding: 20px;">
            <p style="font-size: 16px; margin: 0 0 10px 0;">Name: #{name}</p>
            <p style="font-size: 16px; margin: 0 0 10px 0;">Email: #{email}</p>
            <p style="font-size: 16px; margin: 0 0 10px 0;">Phone: #{phone}</p>
            <p style="font-size: 16px; margin: 0 0 10px 0;">Subject: #{subject}</p>
            <p style="font-size: 16px; margin: 0 0 10px 0;">Message:</p>
            <p style="font-size: 16px; margin: 0 0 10px 0;">#{message}</p>
        </div>
        <div style=" padding: 20px; text-align: center; border-radius: 0 0 10px 10px; background-color: #f2f2f2;">
            <p style="font-size: 16px; line-height: 1.5; margin: 0;">Best regards,<br> #{companyName}</p>
        </div>
    </div>
</body>

</html>
