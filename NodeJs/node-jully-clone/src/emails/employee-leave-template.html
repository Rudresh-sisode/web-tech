<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Attendance Status Email Template</title>
</head>

<body>
    <div style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <div style="padding: 20px; background-color: #f2f2f2; text-align: center; border-radius: 10px 10px 0 0;">
            <h2 style="font-size: 24px; margin: 0;">Attendance Status</h2>
        </div>
        <div style=" padding: 20px;">
            <p style="font-size: 16px; margin: 0 0 10px 0;">Dear #{userFullName},</p>
            <p style="font-size: 16px; margin: 0 0 10px 0;">We(#{companyName}) would like to inform you about your attendance status for the following date:</p>
            <ul style="font-weight: bold; list-style-type: none; padding: 0; margin: 0;">
                <li style="font-size: 16px; line-height: 1.5; margin: 0 0 5px 0;">Date: #{date}</li>
                <li style="font-size: 16px; line-height: 1.5; margin: 0 0 5px 0;">Attendance Status: #{attendanceStatus}</li>
                <li style="font-size: 16px; line-height: 1.5; margin: 0 0 5px 0;">Reason: #{reason}</li>

            </ul>
            <p style="font-size: 16px; margin: 0 0 10px 0;">If you have any concern reach out to Admin or HR</p>

        </div>
        <div style=" padding: 20px; text-align: center; border-radius: 0 0 10px 10px; background-color: #f2f2f2;">
            <p style="font-size: 16px; line-height: 1.5; margin: 0;">Best regards,<br> #{teamName}</p>
        </div>
    </div>
</body>

</html>
