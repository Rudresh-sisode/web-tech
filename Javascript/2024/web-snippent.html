<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="snippent.css">
  <title>Document</title>
</head>
<body>

<script>
  var vapiInstance = null;
  const assistant = "e35c09eb-3f25-4dea-991b-caa8ba94873b"; // Substitute with your assistant ID
  const apiKey = "f28b1b44-3ee3-4592-a760-a5133bd77178"; // Substitute with your Public key from Vapi Dashboard.
  const buttonConfig = {
    
     position: "bottom-right", // "bottom" | "top" | "left" | "right" | "top-right" | "top-left" | "bottom-left" | "bottom-right"
  offset: "40px", // decide how far the button should be from the edge
  width: "70px", // min-width of the button
  height: "70px", // height of the button
  idle: { // button state when the call is not active.
    // color: `rgb(254, 254, 202)`, 
    color:`rgb(52, 196, 242)`,
    // color:`rgb(255, 0, 255)`,
    
    type: "pill", // or "round"
    title: "Creole AI assistant", // only required in case of Pill
    subtitle: "Let's talk with Creole", // only required in case of pill
    icon: `https://unpkg.com/lucide-static@0.321.0/icons/phone.svg`,
    // icon:"./assistance-img.svg"
  },
  loading: { // button state when the call is connecting
    // color: `rgb(93, 124, 202)`,
     color:`rgb(52, 196, 242)`,
    type: "pill", // or "round"
    title: "Connecting with Creole AI", // only required in case of Pill
    subtitle: "Be ready...", // only required in case of pill
    icon: `https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg`,
  },
  active: { // button state when the call is in progress or active.
    color: `rgb(255, 0, 0)`,
    // color:`rgb(52, 196, 242)`,
    type: "pill", // or "round"
    title: "Call is in progress...", // only required in case of Pill
    subtitle: "End the call.", // only required in case of pill
    icon: `https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg`,
  },
  }; // Modify this as required

  (function (d, t) {
    var g = document.createElement(t),
      s = d.getElementsByTagName(t)[0];
    g.src =
      "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
    g.defer = true;
    g.async = true;
    s.parentNode.insertBefore(g, s);

    g.onload = function () {
      vapiInstance = window.vapiSDK.run({
        apiKey: apiKey, // mandatory
        assistant: assistant, // mandatory
        config: buttonConfig, // optional
      });

      vapiInstance.on('speech-start', () => {
        console.log('Speech has started');
      });
          
      vapiInstance.on('speech-end', () => {
        console.log('Speech has ended');
      });

      vapiInstance.on('call-start', () => {
        console.log('Call has started');
      });

      vapiInstance.on('call-end', () => {
        console.log('Call has stopped');
      });

      vapiInstance.on('volume-level', (volume) => {
        console.log(`Assistant volume level: ${volume}`);
      });

      // Function calls and transcripts will be sent via messages
      vapiInstance.on('message', (message) => {
        console.log(message);
      });

      vapiInstance.on('error', (e) => {
        console.error(e)
      });

    };


  })(document, "script");

</script>

</body>
</html>
